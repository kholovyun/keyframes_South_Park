<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/946c746045.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="erik">
            <div class="hat__circles">
                <div class="circle__one hat__top"></div>
                <div class="circle__two hat__top"></div>
                <div class="circle__three hat__top"></div>
                <div class="circle__four hat__top"></div>
                <div class="circle__five hat__top"></div>
            </div>
            <div class="head">
                <div class="face">
                    <div class="hat__container">
                        <div class="hat">
                            <div class="hat__border"></div>
                        </div>
                    </div>
                    <div class="face__parts__container">
                        <div class="face__box">
                            <div class="face__parts">
                                <div class="eyes">
                                    <div class="eye__container">
                                        <div class="left eye">
                                            <div class="pupil"></div>
                                        </div>
                                        <div class="right eye">
                                            <div class="pupil"></div>   
                                        </div>
                                    </div>    
                                </div>
                                <div class="eyes second__emotion">
                                    <div class="eye__container">
                                        <div class="left eye">
                                            <div class="pupil"></div>
                                        </div>
                                        <div class="right eye">
                                            <div class="pupil"></div>   
                                        </div>
                                    </div>    
                                </div>    
                                <div class="mouth"></div>
                                <div class="chin"></div>
                                <div class="second__chin"></div>
                            </div>     
                        </div>
                    </div>   
                </div>
            </div>  
            <div class="erik__body">
                <div class="hand left">
                    <div class="hand__circle"></div>
                      <div class="flower"><i class="fa-solid fa-fan"></i></div> 
                      <div class="gun"><i class="fa-solid fa-gun"></i></div> 
                </div>
                <div class="hand right">
                  <div class="hand__circle"></div>
                </div>
                <div class="shirt shirt__part__one"></div>
                <div class="shirt shirt__part__two"></div>         
               </div>
          
              <div class="leg">
                <div class="thigh left"></div>
                <div class="thigh right"></div>
                <div class="foot left"></div>
                <div class="foot right"></div>
              </div>
        </div>
    </div>
</body>
</html>
